# Example policy: Medical CT Segmentation
# Generated by AugmentAI for lung nodule detection

name: lung_nodule_ct_v1
domain: medical
description: Conservative augmentation policy for CT lung nodule segmentation

magnitude_bins: 10
num_ops: 2

transforms:
  - name: HorizontalFlip
    probability: 0.5
    parameters: {}
    category: flip

  - name: RandomRotate90
    probability: 0.5
    parameters: {}
    category: rotate

  - name: Rotate
    probability: 0.3
    parameters:
      limit: 15
    category: rotate

  - name: RandomBrightnessContrast
    probability: 0.3
    parameters:
      brightness_limit: 0.1
      contrast_limit: 0.1
    category: color

  - name: GaussNoise
    probability: 0.2
    parameters:
      var_limit: 0.01
    category: noise

  - name: RandomScale
    probability: 0.2
    parameters:
      scale_limit: 0.1
    category: scale

metadata:
  task: segmentation
  modality: CT
  target: lung_nodule
  notes: Conservative policy preserving HU values and anatomical structure
